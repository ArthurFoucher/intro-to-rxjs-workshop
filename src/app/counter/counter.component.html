<app-counter-view
  [state]="facade.counterState$ | async"
  (btnStart)="facade.btnStart$.next()"
  (btnPause)="facade.btnPause$.next()"
  (btnUp)="facade.btnUp$.next()"
  (btnDown)="facade.btnDown$.next()"
  (btnReset)="facade.btnReset$.next()"
  (btnSetTo)="facade.btnSetTo$.next()"
  (inputSetTo)="facade.inputSetTo$.next($event)"
  (inputTickSpeed)="facade.inputTickSpeed$.next($event)"
  (inputCountDiff)="facade.inputCountDiff$.next($event)"
>
</app-counter-view>
